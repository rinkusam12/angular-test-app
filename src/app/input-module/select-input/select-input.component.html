<div class="input" [ngClass]="{ '!border-primary' : active }">
    <select class="h-full w-full bg-transparent px-2 outline-none" (focus)="active = true" (blur)="active = false">
        <option value="">{{ label }}</option>
    </select>
    <mat-icon class="text-disable mx-2 absolute right-0" fontIcon="expand_more"></mat-icon>
</div>
