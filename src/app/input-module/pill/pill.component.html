<div class="bg-opacity-10 border-2 rounded px-4 w-max" [ngClass]="{ 'bg-error text-error border-error': red, 'bg-success text-success border-success': green, 'bg-disable text-disable border-disable': gray }">
    <span class="inline-block w-[12px] h-[12px] rounded-full" [ngClass]="{ 'bg-error': red, 'bg-success': green, 'bg-disable': gray }"></span>
    {{label}}
</div>
